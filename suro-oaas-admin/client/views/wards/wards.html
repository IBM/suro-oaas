<template name="wards">
	<div id="view-wards">
		<!-- wards -->
		<div class="row">
			<div class="col s12 card">
				<div class="section-title">Wards</div>
				<div class="section-body" style="display: none;">
					{{#each wards}}
						<div class="ward" data-ward-id="{{id}}">
							<div class="row">
								<div class="col s6">
									<label for="ward-name-{{id}}">Ward Name</label>
									<input type="text" id="ward-name-{{id}}" value="{{name}}" data-validate="true" disabled="disabled"/>
								</div>
								<div class="col s4">
									<label for="ward-beds-{{id}}">Number of Beds</label>
									<input type="number" id="ward-beds-{{id}}" value="{{bedsCount}}" data-validate="true" disabled="disabled"/>
								</div>
								<div class="col s2 toggle right" style="display: none;">
									<span class="fa fa-trash" data-ward-id="{{id}}"></span>
								</div>
							</div>
						</div>
					{{/each}}

					<div id="new-ward-container" style="display: none;">
						<div class="row new-ward-row">
							<div class="col s6">
								<label>New Ward Name</label>
								<input type="text" name="ward-name-new" />
							</div>
							<div class="col s4">
								<label>Number of Beds</label>
								<input type="number" name="ward-beds-new" />
							</div>
							<div class="col s2 right">
								<span class="fa fa-trash" data-ward-id="new"></span>
							</div>
						</div>

					</div>
					<div class="toggle" style="display: none;">
						<div class="row">
							<div class="col s12">
								<button class="btn" id="new-ward-button">+ New Ward</button>
							</div>
						</div>
					</div>


					<div class="row">
						<div class="col s12 right">
							<button class="btn toggle edit-button">Edit</button>
							<button class="btn toggle" style="display: none;" id="save-wards">Save</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
