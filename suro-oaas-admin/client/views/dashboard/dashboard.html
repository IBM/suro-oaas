<template name="dashboard">
	<div id="view-dashboard">

		<div class="container">
			<div class="row">
				<div class="col s12">
					<h2>Set Up Your Hospital</h2>
				</div>
			</div>


			{{#with hospital}}
				<!-- hospital meta data -->
				<div class="row">
					<div class="col s12 card">
						<div class="section-title active">Hospital Meta Data</div>
						<div class="section-body">
							<div class="row">
								<div class="col s12">
									<label for="meta-name">Hospital Name</label>
									<input type="text" id="meta-name" value="{{name}}" data-validate="true" disabled="disabled"/>
								</div>

								<div class="col s6 m3">
									<label for="meta-theatres">Operating Theatres</label>
									<input type="number" id="meta-theatres" value="{{theatreCount}}" data-validate="true" disabled="disabled"/>
								</div>
								<div class="col s6 m3">
									<label for="meta-icu-beds">ICU Beds</label>
									<input type="number" id="meta-icu-beds" value="{{icuBedCount}}" data-validate="true" disabled="disabled"/>
								</div>
								<div class="col s6 m3">
									<label for="meta-daily-sessions">Theatres Daily Sessions</label>
									<input type="number" id="meta-daily-sessions" value="{{theatreSessionsPerDay}}" data-validate="true" disabled="disabled"/>
								</div>
								<div class="col s6 m3">
									<label for="meta-session-duration">Session Duration</label>
									<input type="number" id="meta-session-duration" value="{{sessionDuration}}" data-validate="true" disabled="disabled"/>
								</div>
							</div>

							<div class="row">
								<div class="col s12 right">
									<button class="btn toggle edit-button">Edit</button>
									<button class="btn toggle" style="display: none;" id="save-meta">Save</button>
								</div>
							</div>
						</div>
					</div>
				</div>


				{{> departments hospital=this departments=departments}}

				{{> wards hospital=this wards=wards}}

				{{> kpis hospital=this categories=urgencyCategories}}




				<!-- model -->


			{{/with}}
		</div>

	</div>
</template>
